<div>
  <form>
    <div class="row">
      <div class="col-md-4">
          <label for="companyCode" class="form-label">Company Code</label>
          <input type="text" class="form-control" id="companyCode">
      </div>
      <div class="col-md-4">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="companyName">
      </div>
      <div class="col-md-4">
        <label for="companyCeo" class="form-label">Company CEO</label>
        <input type="text" class="form-control" id="companyCeo">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
          <label for="companyTurnover" class="form-label">Company Turnover</label>
          <input type="text" class="form-control" id="companyTurnover">
      </div>
      <div class="col-md-4">
          <label for="companyWebsite" class="form-label">Company Website</label>
          <input type="text" class="form-control" id="companyWebsite">
      </div>
      <div class="col-md-4">
        <label for="stockExchange" class="form-label">Stock Exchange</label>
        <select id="stockExchange" class="form-select">
          <option selected>Choose...</option>
          <option>BSE</option>
          <option>NSE</option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
