<div>
  <form class="center">
      <div class="row">
          <div class="col-md-6">
              <label for="companyCode" class="form-label">Company Code</label>
              <input type="text" class="form-control" id="companyCode">
          </div>
          <div class="col-md-6">
              <label for="companyName" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="companyName">
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-6">
              <label for="startDate" class="form-label">From</label>
              <input type="date" class="form-control" id="startDate">
          </div>
          <div class="col-md-6">
              <label for="endDate" class="form-label">To</label>
              <input type="date" class="form-control" id="endDate">
          </div>

      </div>
      <br>
      <div class="row">
          <div class="col-2">
              <button type="button" class="btn btn-primary">List All Companies</button>
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-12">
              <table class="table">
                  <thead>
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">Stock Price</th>
                          <th scope="col">Date</th>
                          <th scope="col">Time</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                      </tr>
                      <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                      </tr>
                      <tr>
                          <th scope="row">3</th>
                          <td colspan="2">Larry the Bird</td>
                          <td>@twitter</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-6">
              <div class="row mb-3">
                  <label for="min" class="col-sm-2 col-form-label">MIN</label>
                  <div class="col-sm-4">
                      <input type="text" class="form-control" id="min" disabled>
                  </div>
              </div>
              <div class="row mb-3">
                  <label for="max" class="col-sm-2 col-form-label">MAX</label>
                  <div class="col-sm-4">
                      <input type="text" class="form-control" id="max" disabled>
                  </div>
              </div>
              <div class="row mb-3">
                  <label for="avg" class="col-sm-2 col-form-label">AVG</label>
                  <div class="col-sm-4">
                      <input type="text" class="form-control" id="avg" disabled>
                  </div>
              </div>
          </div>
      </div>
  </form>
</div>
